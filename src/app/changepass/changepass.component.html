<ion-header class="dusty-grass-gradient">  
  
  <ion-row class="text-center">
    <ion-col size=2 >      
      <a (click)="back()"><i class="fas fa-arrow-left"></i></a>
    </ion-col>
    <ion-col size=10  style="margin-left:-7%;">
      <div style=" color:black;  font-family: 'Baloo Tamma 2', cursive; padding:10px; font-size:18px">
        <span  style="color:black; font-weight: 600; ">  My Wishlist </span>
        
      </div>    
    </ion-col>
  </ion-row>  
</ion-header>


<ion-content>
  <ion-row>
      <ion-col size=10>     </ion-col>
      <ion-col style="padding:5% " align=center> <i class="fas fa-plus-circle" (click)=save() style="font-size:25px"> </i></ion-col>
  </ion-row>

    <ion-item *ngFor="let item of prelist" >
      <ion-label style="text-align:center">{{item}}</ion-label>
    </ion-item>  


<ion-text *ngIf="prelist.length==0">
      {{ displayMsg}}
</ion-text>
</ion-content>
