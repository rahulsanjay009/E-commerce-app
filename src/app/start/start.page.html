
<ion-content>
  <ion-row class="dusty-grass-gradient" style="height:200%">
  <br><br><br>
    
    <ion-col size=1></ion-col>
      <ion-col>
        <section class="form-gradient" style="margin-top:40%;">

          <!--Form with header-->
          <div class="card">
        
            <!--Header-->
            <div class="header pt-3 dusty-grass-gradient">
        
              <div class="row d-flex justify-content-center">
                <h3 class=" mb-3 pt-3 font-weight-bold">Log In</h3>
              </div>
        
             
        
           
            <!--Header-->
        
            <div class="card-body mx-4 mt-4">
        
              <!--Body-->
              <div class="md-form" *ngIf="variable">
                <input type="text" id="Form-email3" class="form-control " [(ngModel)]="phone" name=phone>
                <label for="Form-email3">Enter phone number</label>
              </div>
              <div class="md-form" *ngIf="!variable">
                <input type="text" id="Form-email3" class="form-control " [(ngModel)]="code" name=code>
                <label for="Form-email3">Enter Otp</label>
              </div>
        
              <div class="md-form pb-1 pb-md-3">
                
              </div>
        
        
              <!--Grid row-->
              <div class="row d-flex align-items-center mb-4">
        
                <!--Grid column-->
                <div class="col-md-1 col-md-5 d-flex align-items-start">
                  <div class="text-center " align=center  *ngIf="variable">
                    <button type="button" class="btn dusty-grass-gradient z-depth-1a" (click)="sendotp()">Send Otp</button>
                  </div>
                  
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-md-7 align-items-end">
                  <div class="text-center " align=center  *ngIf="!variable">
                    <button type="button" class="btn dusty-grass-gradient z-depth-1a" (click)="verify()">Verify</button>
                  </div>
                </div>
                <!--Grid column-->
        
              </div>
              <!--Grid row-->
            </div>
        
          </div>
          <!--/Form with header-->
        </div>
        </section>
          
      </ion-col>
    <ion-col size=1></ion-col>  
  
  
      
    
     
    
    </ion-row>
    <div id='sign-in-button'></div>
</ion-content>
